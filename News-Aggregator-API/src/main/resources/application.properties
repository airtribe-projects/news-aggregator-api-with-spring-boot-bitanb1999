spring.application.name=News-Aggregator-API
# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# H2 DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:h2:mem:newsappdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# ===============================
# SPRING SECURITY CONFIGURATION
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.newsapp=DEBUG

# ===============================
# NEWS API CONFIGURATION
# ===============================
news.api.url=https://newsapi.ai/api/v1/article/getArticles
news.api.key="36f58ab3-f03e-4393-b427-e3edf575ddbd"

# ===============================
# SPRING WEBCLIENT CONFIGURATION
# ===============================
spring.webflux.base-path=/api
